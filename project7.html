<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="project7.css">
    <title>
        Drawing Program
    </title>
</head>

<body>
  <div id="programcontainer">
    <div id="drawingarea">
      <svg id="screen" width="70%" viewBox="0 0 800 400">
      </svg>
    </div>
    <div id="optionsarea">
      <select class="selector" id="colorSelect">
        <option value="black">Black</option>
        <option value="blue">Blue</option>
        <option value="blueviolet">Blue Violet</option>
        <option value="brown">Brown</option>
        <option value="cadetblue">Cadet Blue</option>
        <option value="cornflowerblue">Cornflower Blue</option>
        <option value="cyan">Cyan</option>
        <option value="fuchsia">Fuchsia</option>
        <option value="goldenrod">Goldenrod</option>
        <option value="gray">Gray</option>
        <option value="green">Green</option>
        <option value="greenyellow">Green Yellow</option>
        <option value="lavender">Lavender</option>
        <option value="limegreen">Lime Green</option>
        <option value="magenta">Magenta</option>
        <option value="midnightblue">Midnight Blue</option>
        <option value="orange">Orange</option>
        <option value="orangered">Orange Red</option>
        <option value="orchid">Orchid</option>
        <option value="pink">Pink</option>
        <option value="purple">Purple</option>
        <option value="red">Red</option>
        <option value="royalblue">Royal Blue</option>
        <option value="salmon">Salmon</option>
        <option value="skyblue">Sky Blue</option>
        <option value="tan">Tan</option>
        <option value="teal">Teal</option>
        <option value="turquoise">Turquoise</option>
        <option value="violet">Violet</option>
        <option value="yellow">Yellow</option>
        <option value="yellowgreen">Yellow Green</option>
        <option value="white">Eraser</option>
      </select>
      <select class="selector" id ="shapeSelect">
        <option value="square">Square</option>
        <option value="circle">Circle</option>
      </select>
      <select id ="sizeSelect">
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
      </select>
    </div>
  </div>

<script src="project7.js"></script>
</body>
</html>
